<!DOCTYPE html>
<html>
<head>
    <title>Audio Test</title>
</head>
<body>
    <h1>Direct Audio Test</h1>
    <audio controls preload="metadata">
        <source src="/audio/alafasy/001001.mp3" type="audio/mpeg">
        Your browser does not support audio.
    </audio>
    
    <h2>Test Different Files</h2>
    <button onclick="testAudio('001001')">Test Al-Fatiha Ayah 1</button>
    <button onclick="testAudio('001002')">Test Al-Fatiha Ayah 2</button>
    <button onclick="testAudio('002001')">Test Al-Baqarah Ayah 1</button>
    
    <div id="result"></div>
    
    <script>
        function testAudio(filename) {
            const audio = new Audio(`/audio/alafasy/${filename}.mp3`);
            const result = document.getElementById('result');
            
            result.innerHTML = `Testing ${filename}...`;
            
            audio.addEventListener('loadeddata', () => {
                result.innerHTML += `<br>✅ ${filename} loaded successfully`;
            });
            
            audio.addEventListener('error', (e) => {
                result.innerHTML += `<br>❌ ${filename} failed to load: ${e.message}`;
            });
            
            audio.load();
        }
    </script>
</body>
</html>
